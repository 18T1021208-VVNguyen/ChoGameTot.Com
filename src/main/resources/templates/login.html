<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout::main-fragment(
 ~{::title},~{::#home-nav},~{::#home-main-content} ,~{::#home-footer}  , ~{}) }">

<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>

<body>
<div id="home-nav" th:replace="~{fragments/app-fragments::nav-default}">nav</div>
<div id="home-main-content"
     class="row bg-light justify-content-center rounded py-4 mt-4 border border-primary rounded ">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">
                    <h5><b id="text-sign">Sign In</b></h5>
                </div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#"
                                                                                           id="forgot_password">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div th:if="${messError}" th:text="${messError}"></div>

                <!-- form login -->
                <form autocomplete="off" class="form-horizontal" th:action="@{/j_spring_security_check}" method='POST'>
                    <!--div-login-->
                    <div id="div-login">

                        <div style="margin-bottom: 25px" class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-at" style="width: 25px;height: 25px"></i>
                                </div>
                            </div>
                            <input autocomplete="false" type="text" class="form-control" name="email"
                                   placeholder="email" value=""  aria-autocomplete="none">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-lock" style="width: 25px;height: 25px"></i>
                                </div>
                            </div>
                            <input autocomplete="new-password" aria-autocomplete="none" type="password"
                                   class="form-control" name="password" placeholder="password" value="">

                        </div>

                        <!--                        <div class="input-group">-->
                        <!--                            <div class="checkbox">-->
                        <!--                                <label>-->
                        <!--                                    <input autocomplete="false" id="login-remember" type="checkbox"-->
                        <!--                                           name="remember-me" value="1"> Remember me-->
                        <!--                                </label>-->
                        <!--                            </div>-->
                        <!--                        </div>-->
                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button id="btn-login-register" type="submit" class="btn btn-success">Login </button>
                            <a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>
                            <a id="btn-gmlogin" href="#" class="btn btn-danger">Login with Gmail</a>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control pt-3">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                <!-- 1 login , 2 register -->
                                <b> <a class="" href="#" th:href="@{/auth/register}" id="btn-sign-i-u"> Register Here
                                </a> </b>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
        </div>
    </div>
</div>
<div id="home-footer" th:replace="~{fragments/app-fragments::footer-default}">footer</div>
</body>

</html>
