<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout::main-fragment(
 ~{::title},~{::#home-nav},~{::#home-main-content} ,~{::#home-footer}  , ~{}) }">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<div id="home-nav" th:replace="~{fragments/app-fragments::nav-default}">nav</div>
<div id="home-main-content"
     class="row bg-light justify-content-center rounded py-4 mt-4 border border-primary rounded ">
    <div style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><h5><b id="text-sign">Sign In</b></h5></div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#" id="forgot_password">Forgot password?</a></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"> Thông tin tài khoản mk
                    không chính xác.
                </div>

                <!-- form login -->
                <form  autocomplete="off" th:action="@{/auth/register}" th:object="${user}" method="post" id="loginform" class="form-horizontal">

                    <!--div-register-->
                    <div id="div-register">
                        <div style="margin-bottom: 25px" class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-at"></i>
                                </div>
                            </div>
                            <input autocomplete="false"  role="presentation"  id="register-email" type="text" class="form-control" name="email"
                                   placeholder="email"  th:field="*{email}">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                            </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <input autocomplete="off"   type="text" class="form-control"
                                   placeholder="username"  th:field="*{userName}" >
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('userName')}"
                                 th:errors="*{userName}"></div>
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <input autocomplete="new-password" aria-autocomplete="none" id="register-password" type="password" class="form-control" name="password"
                                   placeholder="password" th:field="*{password}">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>


                        <div style="margin-bottom: 25px" class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <input  type="password" class="form-control" autocomplete="new-password"
                                   name="retype-password" placeholder="retype password"   th:field="*{retypePassword}">
                            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('retypePassword')}"
                                 th:errors="*{retypePassword}"  ></div>
                        </div>
                    </div>

                    <!-- div forgot password -->


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button type="submit" id="btn-login-register" href="#" class="btn btn-success">Register </button>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                <!-- 1 login , 2 register -->
                                <b> <a class="" href="#" th:href="@{/login}" id="btn-sign-i-u"> Login Here </a> </b>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="home-footer" th:replace="~{fragments/app-fragments::footer-default}">footer</div>
</body>
</html>
